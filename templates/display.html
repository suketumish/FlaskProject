<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Search Results for "{{ name }}"</h2>

    {% if photos %}
        <div class="row mt-4">
            {% for photo in photos %}
                <div class="col-md-3">
                    <div class="card">
                        <img src="{{ url_for('static', filename='uploads/' + photo[0]) }}" class="card-img-top" alt="Photo">
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-danger">No photos found for this name.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back</a>
    </div>

</body>
</html>
